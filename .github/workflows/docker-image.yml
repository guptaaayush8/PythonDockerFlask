name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkOutRepo
      uses: actions/checkout@v2
    - uses: mr-smithers-excellent/docker-build-push@v5
      with:
        image: PythonFlask
        registry: ghcr.io
        tags: v1, latest
        githubOrg: guptaaayush8 # optional
        username: guptaaayush8
        password: ${{ secrets.GHCR_TOKEN }}
    
